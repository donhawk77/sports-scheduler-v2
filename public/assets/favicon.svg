<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="50" cy="50" r="48" fill="#18191e" stroke="#2d3139" stroke-width="2"/>
  
  <!-- Stopwatch Body -->
  <circle cx="50" cy="55" r="30" fill="none" stroke="#3b82f6" stroke-width="6" filter="url(#glow)"/>
  
  <!-- Stopwatch Top -->
  <rect x="44" y="12" width="12" height="10" fill="#3b82f6" filter="url(#glow)"/>
  <rect x="52" y="14" width="8" height="6" fill="#3b82f6" transform="rotate(45 56 17)"/>
  
  <!-- Hand -->
  <line x1="50" y1="55" x2="50" y2="35" stroke="#f97316" stroke-width="4" stroke-linecap="round" transform="rotate(45 50 55)" filter="url(#glow)"/>
  <circle cx="50" cy="55" r="3" fill="#f97316"/>
</svg>
